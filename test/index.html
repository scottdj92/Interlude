<!doctype html>
<html>
  <head>
    <title>Interlude Testing</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		window.onload = function(){
			// create new instance of socket.io
			var num = Math.floor(Math.random()*10);
      var name ='user'+num;
      
      //setting client's own properties (MIGHT NOT BE THE BEST PRACTICE);
			var socket = io.connect( window.location.origin, {query: 'user='+name});


			// Sending a message
			$('.chatform').submit(function(){
				//get and send value from form input
        console.log($('#m').val());
				var msg = { text: $('#m').val(),
						    id: name };

				socket.emit( 'chat message', msg );
				$('#m').val('');
				return false;
			});

			// show messages
			socket.on('chat message', function(msg){
				$('#messages').append($('<li>').text(msg.text+" -- "+msg.id));
			});

			/*socket.on('connect', function(){
				$('#messages').append($('<li>').text('Someone connected'));
			});*/
		}
	</script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form class='chatform'>
      <input id="m" autocomplete="off" placeholder="Type message" />
	  <button>Send</button>
    </form>
  </body>
</html>
