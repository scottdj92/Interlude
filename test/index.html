<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		window.onload = function(){
			// create new instance of socket.io
			var num = Math.floor(Math.random()*10);
      var name ='user'+num;
      
      //setting client's own properties (MIGHT NOT BE THE BEST PRACTICE);
			var socket = io.connect( window.location.origin, {query: 'user='+name});

      var canvas = document.querySelector('#area');
      var ctx = canvas.getContext('2d');
      ctx.lineWidth = 2;
			/*// Sending a message
			$('.chatform').submit(function(){
				//get and send value from form input
        console.log($('#m').val());
				var msg = { text: $('#m').val(),
						    id: name };

				socket.emit( 'chat message', msg );
				$('#m').val('');
				return false;
			});

			// show messages
			socket.on('chat message', function(msg){
				$('#messages').append($('<li>').text(msg.text+" -- "+msg.id));
			});*/
      socket.on('phone tap', function(msg){
        ctx.fillStyle = msg.color;
        ctx.fillRect(msg.x, msg.y, 10, 10);
        
      });
      socket.on('phone move', function(msg){
        ctx.strokeStyle = msg.color;
        ctx.beginPath();
        ctx.moveTo(msg.lastX, msg.lastY);
        ctx.lineTo(msg.x, msg.y);
        ctx.stroke();
        ctx.closePath();
        console.log(msg);
      });
			/*socket.on('connect', function(){

			});*/
		}
	</script>
  </head>
  <body>
    <canvas id="area" width="1920px" height="1080px"></canvas>
  </body>
</html>
