<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/js/player.js"></script>
	<script>
    var players, canvas, ctx;
		window.onload = function(){
			// create new instance of socket.io
			var num = Math.floor(Math.random()*10);
      var name ='user'+num;
      players = [];
      //setting client's own properties (MIGHT NOT BE THE BEST PRACTICE);
			var socket = io.connect( window.location.origin, {query: 'user='+name, type: 'desktop'});

      canvas = document.querySelector('#area');
      ctx = canvas.getContext('2d');
      ctx.lineWidth = 5;

      //Set up socket events --Ha Andrew don't look at this
      socket.on('player join', function(data){
        var x = 200, y = 200;
        players[data.id] = game.createPlayer(data.id, data.color, x, y);
        console.log(data.color);
      });

      socket.on('phone tilt', function(data) {
        //console.log(players);
        //console.log(data.id);
        if(players[data.id]) {
          players[data.id].updateAcceleration(data.xAcc/300, data.yAcc/300);
        }
      });
      
      loop();
		}

    function loop() {
      requestAnimationFrame(loop);
      update();
      render();   
    }

    function update() {
      var dt = 0;
      players.forEach(function(player) {
        player.update(dt);
      });
    }

    function render() {
      ctx.clearRect(0,0, canvas.width, canvas.height);
      players.forEach(function(player) {
        player.render(ctx);
      }); 
    }

	</script>
  </head>
  <body>
    <canvas id="area" width="1920px" height="1080px"></canvas>
  </body>
</html>
