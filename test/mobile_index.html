<!doctype html>
<html>
  <head>
    <title>Interlude</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=0.5">
	<meta name="description" content="An interactive mobile to big screen musical, bubble-popping gaming experience.">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
	<link href="/assets/css/mobile.css" rel='stylesheet' type='text/css'/>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="/assets/js/game/mobileClient.js"></script>
	<script>
		window.onload = function(){ mobileClient.init(); };
	</script>
  </head>
  <body>
	<div id="mobile_body">
		<!--INTRO-->
		<div id="pre-game" class="center">
			<!--LOGO-->
			<figure class="logo">
				INTERLUDE
				<figure class="icon"></figure>
			</figure>
			<!--SPLASH-->
			<div id="intro" class='sect'>
				<article>
					<p>Work together with your peers to use your mobile phone as a slingshot! Hit targets on the large screen to release layers of music to create a song together and help VH1 Save the Music Foundation.</p>
					<span class="button" id='join_btn'>JOIN GAME</span>
				</article>
			</div>
			<!--LOGIN-->
			<div id='game_login' class='sect'>
				<article>
				<p>Enter in the code to join.</p>
				<div id="boxes">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<input id='pw_input' type='text' maxlength='5'/>
				<button class="button" id='submit'>Enter</button>
				<div id="status"></div>
				</article>
			</div>
		</div>
		<!--IN GAME-->
		<div id="in-game">
			<div id='game_controls'>
				<button id="fire_btn">Shoot Peter</button>
			</div>
		</div>
	</div>
  </body>
</html>
