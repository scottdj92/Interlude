<!doctype html>
<html>
  <head>
    <title>Interlude</title>
		<meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=0.5">
		<meta name="description" content="An interactive mobile to big screen musical, bubble-popping gaming experience.">
		<!--IOS Web App-->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--Google Fonts-->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
		<!--Stylesheets-->
		<link href="/assets/css/mobile.css" rel='stylesheet' type='text/css'/>
		<script src="/socket.io/socket.io.js"></script>
		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
		<script src="//use.typekit.net/ckf1mwz.js"></script>
		<script src="/assets/js/game/mobileClient.js"></script>
		<script src="/assets/js/game/slingshot.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		<script>
			window.onload = function(){ mobileClient.init(); };
		</script>
  </head>
  <body>
	<div id="mobile_body">
		<!--INTRO-->
		<div id="pre-game" class="center">
			<!--LOGO-->
			<figure class="logo">
			</figure>
			<!--SPLASH-->
			<div id="intro" class='sect'>
				<article>
					<p>Working together with your peers, use your iPad as a slingshot to free the music!</p>
					<span class="button" id='join_btn'>Save the Music</span>
				</article>
			</div>
			<!--LOGIN-->
			<div id='game_login' class='sect'>
				<article>
				<p>Enter in the code to join.</p>
				<div id="boxes">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<input id='pw_input' type='text' maxlength='5'/>
				<button class="button" id='submit'>Join Game</button>
				<div id="status"></div>
				</article>
			</div>
		</div>
		<!--IN GAME-->
		<div id="in-game">
			<div id="game_prep" class='sect'>
					<section class="instructions">
						<div class="center">
							<p id='colors_instr'>Choose a Color</p>
							<article id="name_instr">
								<input id='name_input' type='text' maxlength='9' placeholder="Name Here"/>
								<button class="button" id='submit_name' name='submit_name'>Next</button>
							</article>
						</div>
					</section>
					<section id="colors">
						<div class="color white"></div>
						<div class="color pink"></div>
						<div class="color blue"></div>
						<div class="color purple"></div>
						<div class="color green"></div>
					</section>
			</div>
			<div id='game_controls'>
				<section id='info'>
					<span id="status">Waiting for other players</span>
					<span class="instructions">Pull back on the slingshot, and release to fire!</span>
				</section>
			</div>
		</div>
	</div>
  </body>
</html>
